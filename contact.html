<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page - VeggieBites</title>
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <header>
    <div class="container">
      <h1 class="logo">VeggieBites</h1>
      <nav>
        <a href="index.html">Back</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="form-container">
      <h2>Contact Us</h2>
      <div class="contact-form">
        <input type="text" placeholder="Full Name">
        <input type="tel" placeholder="Phone Number">
        <input type="email" placeholder="Email">
        <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Your Message"></textarea>
        <button type="submit">Submit</button>
      </div>
    </div>
  </main>
  <footer>
    <div><p> Copyright &copy; 2024 VeggieBites | All right reserved</p></div>
</footer>
</body>

</html>
